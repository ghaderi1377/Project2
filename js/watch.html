<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
    <style>
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .watch {
        width: 100%;
        height: 100vh;
        background-color: black;
        color: rgb(31, 220, 160);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        font-family: fantasy;
      }
    </style>
  </head>
  <body>
    <div id="watch" class="watch"></div>
    <script>
      function clockRunner() {
        var d = new Date();
        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();
        var px = "AM";
        if (hour > 12) {
          px = "PM";
        }
        if (hour > 12) {
          hour -= 12;
        }
        if (hour < 10) {
          hour = "0" + hour;
        }
        if (second < 10) {
          second = "0" + second;
        }
        if (minute < 10) {
          minute = "0" + minute;
        }
        var clock = hour + ":" + minute + ":" + second + " " + px;
        document.getElementById("watch").textContent = clock;
        setTimeout(clockRunner, 1000);
      }
      clockRunner();
    </script>
  </body>
</html>
